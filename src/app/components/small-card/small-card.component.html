<div class="container__small-card">
  <div class="small-card__photo">
    <a [routerLink]="['content', articleId]">
      <img src="{{ coverPhoto }}" alt="" width="200" />
    </a>
  </div>
  <div class="small-card__text">
    <div class="small-card__date">
      <p>{{ cardDate }} - by {{ cardAuthor }}</p>
    </div>
    <div class="small-card__title">
      <h2>
        <a [routerLink]="['content', articleId]">{{ cardTitle }}</a>
      </h2>
    </div>
  </div>
</div>
